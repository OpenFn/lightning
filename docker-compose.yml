x-lightning: &default-app
  build:
    dockerfile: Dockerfile-dev
    context: '.'
    target: '${MIX_ENV:-dev}'
    args:
      - 'MIX_ENV=${MIX_ENV:-dev}'
      - 'NODE_ENV=${NODE_ENV:-development}'
  depends_on:
    - 'postgres'
  env_file:
    - '.env'
  restart: '${DOCKER_RESTART_POLICY:-unless-stopped}'
  stop_grace_period: '3s'
  tty: ${TTY:-false}
  volumes:
    - '${LIGHTNING_VOLUME:-./priv/static:/app/priv/static}'

services:
  postgres:
    deploy:
      resources:
        limits:
          cpus: '${DOCKER_POSTGRES_CPUS:-0}'
          memory: '${DOCKER_POSTGRES_MEMORY:-0}'
    env_file:
      - '.env'
    image: 'postgres:14.2-alpine'
    restart: '${DOCKER_RESTART_POLICY:-unless-stopped}'
    stop_grace_period: '3s'
    volumes:
      - 'postgres:/var/lib/postgresql/data'

  web:
    <<: *default-app
    deploy:
      resources:
        limits:
          cpus: '${DOCKER_WEB_CPUS:-0}'
          memory: '${DOCKER_WEB_MEMORY:-0}'
    env_file:
      - '.env'
    depends_on:
      - postgres
    healthcheck:
      test: '${DOCKER_WEB_HEALTHCHECK_TEST:-curl localhost:4000/health_check}'
      interval: '10s'
      timeout: '3s'
      start_period: '5s'
      retries: 3
    ports:
      - '${LIGHTNING_EXTERNAL_PORT:-127.0.0.1:${PORT}}:${URL_PORT}'

  worker:
    image: 'ws-worker:latest'
    deploy:
      resources:
        limits:
          cpus: '${DOCKER_WORKER_CPUS:-0}'
          memory: '${DOCKER_WEB_MEMORY:-0}'
    depends_on:
      web:
        condition: service_healthy
        restart: true
    env_file:
      - '.env'
    command:
      ['pnpm', 'start:prod', '-l', 'ws://web:${LIGHTNING_EXTERNAL_PORT}/worker']
    restart: '${DOCKER_RESTART_POLICY:-unless-stopped}'
    stop_grace_period: '3s'
    expose:
      - '2222'

volumes:
  postgres: {}
